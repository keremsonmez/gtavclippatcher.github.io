<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ğŸ¬ Rockstar Editor Clip Patcher</title>
    <link rel="stylesheet" href="style.css">
    <script src="locales/tr.js"></script>
    <script src="locales/en.js"></script>
    <script src="locales.js"></script>
</head>

<body>
    <!-- Language Selector - Fixed Position -->
    <div class="language-selector">
        <button class="lang-btn" data-lang="tr" title="TÃ¼rkÃ§e">
            <span class="flag">ğŸ‡¹ğŸ‡·</span>
        </button>
        <button class="lang-btn" data-lang="en" title="English">
            <span class="flag">ğŸ‡¬ğŸ‡§</span>
        </button>
    </div>

    <div class="container">
        <!-- Header -->
        <header class="header">
            <h1 class="title" data-i18n="title">ğŸ¬ FiveM Clip Patcher</h1>
            <p class="subtitle" data-i18n="subtitle">Binary ASCII Pattern Patcher for GTA V Clips</p>
            <p class="subtitle" data-i18n="clipLocation">You can access your clips from the following location:</p>
            <p class="subtitle" data-i18n="clipPath">YOURPC\AppData\Local\Rockstar Games\GTA V\videos\clip</p>
        </header>
        <!-- File Upload Section -->
        <section class="card">
            <label class="label" data-i18n="fileLabel">ğŸ“ Select Clip Files</label>
            <div class="file-input-wrapper">
                <input type="file" id="fileInput" multiple accept=".clip" class="file-input">
                <label for="fileInput" class="file-label">
                    <span id="fileText" data-i18n="fileText">Choose .clip files or drag & drop</span>
                </label>
            </div>
            <div id="fileList" class="file-list"></div>
        </section>

        <!-- Patterns Section -->
        <section class="card">
            <label class="label" for="patterns" data-i18n="patternsLabel">ğŸ“ Patterns (one per line)</label>
            <div class="helper-text" data-i18n="patternsHelper">Supports wildcards: * (any chars), ? (single char)</div>
            <textarea id="patterns" class="textarea" data-i18n-placeholder="patternsPlaceholder"></textarea>
        </section>

        <!-- Options Section -->
        <section class="card">
            <label class="label" data-i18n="optionsLabel">âš™ï¸ Options</label>

            <div class="option-group">
                <div class="radio-group">
                    <span class="option-label" data-i18n="modeLabel">Mode:</span>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="null" checked>
                        <span data-i18n="modeNull">Null Bytes</span>
                    </label>
                    <label class="radio-label">
                        <input type="radio" name="mode" value="placeholder">
                        <span data-i18n="modePlaceholder">Placeholder</span>
                    </label>
                </div>
            </div>

            <div class="option-group">
                <label class="checkbox-label">
                    <input type="checkbox" id="caseInsensitive">
                    <span data-i18n="caseInsensitive">Case Insensitive</span>
                </label>

                <div class="input-group">
                    <label for="placeholder" class="option-label" data-i18n="placeholderLabel">Placeholder:</label>
                    <input type="text" id="placeholder" value="REMOVED" class="input-text">
                </div>
            </div>
        </section>

        <!-- Start Button -->
        <button id="startBtn" class="btn-primary" data-i18n="startButton">
            ğŸš€ Start Patching
        </button>

        <!-- Progress Bar -->
        <div class="progress-container">
            <div id="progressBar" class="progress-bar"></div>
        </div>

        <!-- Log Section -->
        <section class="card log-section">
            <label class="label" data-i18n="logLabel">ğŸ“‹ Log</label>
